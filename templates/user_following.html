<!DOCTYPE html>
<html>
<head>
	<title>Pyranch Developer Build - Userpage</title>
</head>
<body>
	<img src="{{ user.icon_url }}">
	<h1>{{ user.name }}</h1>
	<h4>Lives in {{ user.country }}</h4>
	<h4>Joined on {{ user.year }} {{ user.month }} {{ user.day }} at {{ user.time }}</h4>
	<br><br>
	<h2>Following ({{ user.following_count }})
	{% for following in user.all_following %}
		<a href="http://127.0.0.1:5000/users/{{ following.name }}">{{ following.name }}</a>
	{% endfor %}
</body>
</html>
